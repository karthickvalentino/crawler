version: '3.8'
services:
  db:
    container_name: pg_container_vectore
    image: ankane/pgvector
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - crawler_network

  redis:
    image: redis:7-alpine
    container_name: crawler_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - crawler_network

  celery_worker:
    build:
      context: ./backend
    container_name: crawler_celery_worker
    command: celery -A src.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    env_file:
      - ./backend/.env.example
    networks:
      - crawler_network

  ollama:
    image: ollama/ollama
    container_name: crawler_ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - crawler_network

  ollama_setup:
    image: appropriate/curl
    container_name: ollama_setup
    depends_on:
      - ollama
    networks:
      - crawler_network
    volumes:
      - ./ollama_setup.sh:/ollama_setup.sh
    command: ["sh", "/ollama_setup.sh"]

volumes:
  pg_data:
  redis_data:
  ollama_data:

networks:
  crawler_network:
    driver: bridge
